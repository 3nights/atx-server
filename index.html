<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1>Hello ATX!</h1>
    <p>
      <button id="unlock-all" class="btn btn-default">全部解锁</button>
      <button id="lock-all" class="btn btn-default">全部锁屏</button>
      <code id="message"></code>
    </p>
    <table class="table">
      <thead>
        <tr>
          <th>IP</th>
          <th>Serial</th>
          <th>Brand</th>
          <th>Model</th>
          <th>MAC</th>
          <th>Agent</th>
          <th class="hidden-xs">Other</th>
        </tr>
      </thead>
      <tbody>
        {{range .}}
        <tr>
          <td>{{.IP}}</td>
          <td>{{.Serial}}</td>
          <td>{{.Brand}}</td>
          <td>{{.Model}}</td>
          <td>{{.HWAddr}}</td>
          <td>{{.AgentVersion}}</td>
          <td class="hidden-xs">{{.}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
  <script>
    $(function() {
      $("#unlock-all").click(function() {
        var $message = $("#message")
        $message.text("解锁中 ...")
        $.ajax({
            url: "/api/v1/batch/unlock",
            method: "post",
          })
          .then(function(ret) {
            $message.text("解锁完成");
            setTimeout(function() {
              $message.text("");
            }, 1000); //.delay(3000).text("");
          })
      })

      $("#lock-all").click(function() {
        var $message = $("#message")
        $message.text("锁屏中 ...")
        $.ajax({
            url: "/api/v1/batch/lock",
            method: "post",
          })
          .then(function(ret) {
            $message.text("锁屏完成");
            setTimeout(function() {
              $message.text("");
            }, 1000); //.delay(3000).text("");
          })
      })
    })
  </script>
</body>

</html>
